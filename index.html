<!doctype html>

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatelliteHybrid_0');
        map.getPane('pane_GoogleSatelliteHybrid_0').style.zIndex = 400;
        var layer_GoogleSatelliteHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteHybrid_0',
            opacity: 0.5,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatelliteHybrid_0;
        map.addLayer(layer_GoogleSatelliteHybrid_0);
        map.createPane('pane_OSMStandard_1');
        map.getPane('pane_OSMStandard_1').style.zIndex = 401;
        var layer_OSMStandard_1 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_1',
            opacity: 0.5,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_1;
        map.addLayer(layer_OSMStandard_1);
        function pop_BugolobiParish_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">PNAME2014</th>\
                        <td>' + (feature.properties['PNAME2014'] !== null ? autolinker.link(feature.properties['PNAME2014'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BugolobiParish_2_0() {
            return {
                pane: 'pane_BugolobiParish_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_BugolobiParish_2');
        map.getPane('pane_BugolobiParish_2').style.zIndex = 402;
        map.getPane('pane_BugolobiParish_2').style['mix-blend-mode'] = 'normal';
        var layer_BugolobiParish_2 = new L.geoJson(json_BugolobiParish_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_BugolobiParish_2',
            layerName: 'layer_BugolobiParish_2',
            pane: 'pane_BugolobiParish_2',
            onEachFeature: pop_BugolobiParish_2,
            style: style_BugolobiParish_2_0,

        map.addLayer(layer_BugolobiParish_2);

        function pop_Wetlands_4(feature, layer) {

                    </tr>\
                    <tr>\

                    </tr>\

                    </tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});

            return {

                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Roads_6');
        map.getPane('pane_Roads_6').style.zIndex = 406;
        map.getPane('pane_Roads_6').style['mix-blend-mode'] = 'normal';
        var layer_Roads_6 = new L.geoJson(json_Roads_6, {

        bounds_group.addLayer(layer_Roads_6);
        map.addLayer(layer_Roads_6);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Bugolobi Parish</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Roads_6.png" /> Roads': layer_Roads_6,'<img src="legend/Parcels_5.png" /> Parcels': layer_Parcels_5,'<img src="legend/Wetlands_4.png" /> Wetlands': layer_Wetlands_4,'<img src="legend/Villages_3.png" /> Villages': layer_Villages_3,'<img src="legend/BugolobiParish_2.png" /> Bugolobi Parish': layer_BugolobiParish_2,"OSM Standard": layer_OSMStandard_1,"Google Satellite Hybrid": layer_GoogleSatelliteHybrid_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Parcels_5,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Plot_Rd'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
